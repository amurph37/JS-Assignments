<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CURRENCY CONVERTER</h1>
        <div class="converter card p-4">
            <div class="form-group">
                <label for="base-currency">Base Currency:</label>
                <select id="base-currency" class="form-control"></select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" class="form-control" value="1" min="0">
            </div>
            <div class="form-group">
                <label for="target-currency">Target Currency:</label>
                <select id="target-currency" class="form-control"></select>
            </div>
            <p>Converted Amount: <span id="converted-amount" class="font-weight-bold"></span></p>
            <button id="historical-rates" class="btn btn-primary btn-block">View Historical Rates</button>
            <div id="historical-rates-container" class="mt-3"></div>
            <button id="save-favorite" class="btn btn-secondary btn-block">Save Favorite</button>
            <div id="favorite-currency-pairs" class="mt-3"></div>
        </div>
    </div>
    <script src="Currency.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
